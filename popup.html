<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteVault Extension</title>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="lib/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>NoteVault</span>
            </div>
        </div>
        
        <div class="content">
            <div class="quick-actions">
                <button id="open-full-app" class="icon-button primary-btn" title="Open Full App">
                    <i class="fas fa-external-link-alt"></i>
                </button>
                <button id="chat-with-page" class="icon-button ai-btn" title="Chat with Page">
                    <i class="fas fa-comments"></i>
                </button>
                <button id="new-note" class="icon-button secondary-btn" title="New Note">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="recent-notes">
                <h3>Recent Notes</h3>
                <div id="notes-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading notes...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <button id="settings-btn" class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-settings" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="api-key-input">AI API Key</label>
                    <input type="password" id="api-key-input" placeholder="Enter your Qwen API key">
                    <small>Your API key is stored locally and never shared</small>
                </div>
                <div class="setting-group">
                    <label for="model-select">AI Model</label>
                    <select id="model-select">
                        <option value="qwen-plus">Qwen Plus</option>
                        <option value="qwen-turbo">Qwen Turbo</option>
                        <option value="qwen-max">Qwen Max</option>
                    </select>
                </div>
                <div class="ai-status">
                    <span id="ai-status-text">AI Status: Not configured</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="primary-btn">Save Settings</button>
                <button id="test-api" class="secondary-btn">Test Connection</button>
            </div>
        </div>
    </div>

    <script src="js/ai-config.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
